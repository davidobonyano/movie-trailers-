name: Deploy Movie Trailers to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env.js from secret
        run: echo "window.TMDB_API_KEY='${{ secrets.TMDB_API_KEY }}';" > "dave movie trailer/env.js"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dave movie trailer"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


