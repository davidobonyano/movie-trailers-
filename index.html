<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captain Dave Movie App</title>
  <style>
    :root {
      --primary-color: #22254b;
      --secondary-color: #373b69;
      --text-color: #ffffff;
      --bg-white: #ffffff;
      --bg-dark: #22254b;
    }

    [data-theme="light"] {
      --primary-color: #ffffff;
      --secondary-color: #e4e4e4;
      --text-color: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--primary-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    header {
      padding: 1rem;
      background-color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .search {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      border-radius: 50px;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      color: var(--text-color);
    }

    .search::placeholder {
      color: #7378c5;
    }

    .search:focus {
      outline: none;
    }

    .toggle-container {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #1da1f2;
    }

    .switch input:checked + .slider:before {
      transform: translateX(22px);
    }

    .theme-icon {
      font-size: 1.3rem;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie {
      width: 300px;
      margin: 1rem;
      background-color: var(--secondary-color);
      box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .movie img {
      width: 100%;
    }

    .movie-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .movie-info span {
      font-weight: bold;
    }

    .movie-info span.green { color: lightgreen; }
    .movie-info span.orange { color: orange; }
    .movie-info span.red { color: red; }

    .overview {
      padding: 1rem;
    }

    .overview small {
      display: block;
      margin: 0.2rem 0;
      color: var(--text-color);
    }

    .overview button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ff3d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #000;
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Captain Dave Movie App</h1>
    <a style="color: black;" href="task10.html">task</a>
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Search">
    </form>

    <!-- Toggle Switch with Icons -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main id="main"></main>

  <div class="modal" id="trailerModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeTrailer()">&times;</span>
      <iframe id="trailerFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_KEY = '3fd2be6f0c70a2a598f084ddfb75487c';
    const API_URL = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&page=1`;
    const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
    const SEARCH_API = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=`;

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');
    const trailerModal = document.getElementById('trailerModal');
    const trailerFrame = document.getElementById('trailerFrame');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    document.body.setAttribute('data-theme', 'dark');

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      const isLight = current === 'light';
      document.body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      themeToggle.checked = !isLight;
    }
    window.addEventListener('DOMContentLoaded', () => {
      const isLight = document.body.getAttribute('data-theme') === 'light';
      themeToggle.checked = isLight;
    
    });

    function closeTrailer() {
      trailerModal.style.display = 'none';
      trailerFrame.src = '';
    }

    window.onclick = e => {
      if (e.target === trailerModal) closeTrailer();
    };

    getMovies(API_URL);

    async function getMovies(url) {
      const res = await fetch(url);
      const data = await res.json();

      const movies = await Promise.all(
        data.results.map(async (movie) => {
          const trailerRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${API_KEY}`);
          const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}`);
          const trailerData = await trailerRes.json();
          const creditsData = await creditsRes.json();

          const trailer = trailerData.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
          const genre = movie.genre_ids ? movie.genre_ids.join(', ') : 'N/A';
          const cast = creditsData.cast.slice(0, 3).map(c => c.name).join(', ');

          return {
            ...movie,
            trailerKey: trailer ? trailer.key : null,
            genre,
            release_date: movie.release_date,
            cast
          };
        })
      );

      showMovies(movies);
    }

    function showMovies(movies) {
      main.innerHTML = '';
      movies.forEach(({ title, poster_path, vote_average, overview, trailerKey, genre, release_date, cast }) => {
        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');
        movieEl.innerHTML = `
          <img src="${IMG_PATH + poster_path}" alt="${title}">
          <div class="movie-info">
            <h3>${title}</h3>
            <span class="${getClassByRate(vote_average)}">${vote_average}</span>
          </div>
          <div class="overview">
            <h4>Overview</h4>
            <p>${overview}</p>
            <small><strong>Genre:</strong> ${genre}</small>
            <small><strong>Release:</strong> ${release_date}</small>
            <small><strong>Cast:</strong> ${cast}</small>
            ${trailerKey ? `<button onclick="showTrailer('${trailerKey}')">â–¶ Watch Trailer</button>` : '<em>No trailer</em>'}
          </div>
        `;
        main.appendChild(movieEl);
      });
    }

    function getClassByRate(vote) {
      if (vote >= 8) return 'green';
      else if (vote >= 5) return 'orange';
      else return 'red';
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const term = search.value;
      if (term) getMovies(SEARCH_API + term);
    });

    function showTrailer(key) {
      trailerFrame.src = `https://www.youtube.com/embed/${key}`;
      trailerModal.style.display = 'flex';
    }
  </script>
</body>
</html>
