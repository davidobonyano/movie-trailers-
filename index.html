<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captain Dave Movie App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  </style>
  </head>
  <body>
    <nav class="nav">
      <div class="brand"><span>Davie</span> Trailers</div>
      <form id="form">
        <input type="text" id="search" class="search-input" placeholder="Search movies..." />
        <button type="submit" style="display:none">Search</button>
      </form>
    </nav>

    <section class="hero" id="hero" style="background-image: linear-gradient(0deg, rgba(20,20,20,0.6), rgba(20,20,20,0.2)), url('');">
      <div class="hero-content">
        <h2 class="hero-title" id="heroTitle">Loading...</h2>
        <div class="hero-meta" id="heroMeta"></div>
        <p id="heroOverview"></p>
        <div class="hero-actions">
          <button class="btn btn-primary" id="heroPlay">Play Trailer</button>
          <button class="btn btn-secondary" id="heroMore">More Info</button>
        </div>
      </div>
    </section>

    <section class="rows" id="rows">
      <div class="row" id="row-trending">
        <h3 class="row-title">Trending Now</h3>
        <div class="row-scroller" id="scroller-trending"></div>
      </div>
      <div class="row" id="row-top">
        <h3 class="row-title">Top Rated</h3>
        <div class="row-scroller" id="scroller-top"></div>
      </div>
      <div class="row" id="row-upcoming">
        <h3 class="row-title">Upcoming</h3>
        <div class="row-scroller" id="scroller-upcoming"></div>
      </div>
      <div class="row" id="row-results" style="display:none;">
        <h3 class="row-title">Search Results</h3>
        <div class="row-scroller" id="scroller-results"></div>
      </div>
    </section>

    <div class="modal" id="trailerModal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeTrailer()">&times;</span>
        <iframe id="trailerFrame" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="details-modal" id="detailsModal">
      <div class="details-card">
        <div class="details-banner" id="detailsBanner"></div>
        <div class="details-content">
          <span class="details-close" id="detailsClose">&times;</span>
          <h3 class="details-title" id="detailsTitle"></h3>
          <div class="details-meta" id="detailsMeta"></div>
          <div class="details-cast" id="detailsCast"></div>
          <div class="details-actions">
            <button class="btn btn-primary" id="detailsPlay">Play Trailer</button>
            <button class="btn btn-secondary" id="detailsDismiss">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="env.js" defer></script>
    <script src="app.js" defer></script>
  </body>
  </html>
